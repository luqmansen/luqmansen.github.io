name: Node.js Reference Test

on:
  schedule:
  - cron: "0 23 * * *"

  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Generate the test blog
        run: |
          npm i -g notablog
          notablog generate .
        env:
          CI: true
