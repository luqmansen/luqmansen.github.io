name: Build Blog

on:
  schedule:
  - cron: "0 23 * * *"
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Generate the test blog
        run: |
          npm i -g notablog
          notablog generate .
        env:
          CI: true
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
      - name: Commit build result
        run: |
          git add public/
          git commit -m "Build blog"
      - name: Push changes
        run: |
          git push origin HEAD:gh-pages
